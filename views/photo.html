<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    

   
    <div class="profile-body">

        <div class="profile-wraper">
            <div class="profile-info">
                <div class="user info">
                    <img src="./images/avatar.png" alt="">
                    <h3>Asraful Haque</h3>
                </div>
                <hr>
                <div class="user-menu">
                    <ul>
                        <li class="active"><a href="#"><i class="fa fa-user-md"></i> Profile</a></li>
                        <li><a href="#"><i class="fa fa-edit"></i> Edit</a></li>
                        <li><a href="#"><i class="fa fa-unlock-alt"></i> Change Password</a></li>
                        <li><a href="#"><i class="fa fa-camera"></i> Profile Photo</a></li>
                        <li><a href="#"><i class="fa fa-sign-out"></i> Logout</a></li>
                    </ul>
                </div>
            </div>
            <div class="profile-box"> 
                <div class="box-content">
                   <h2>Change Photo</h2>
                    <hr>
                    <div class="form-wraper">
                        <form action="">
                            
                            <div class="form-group">
                                <label for="">Select a Photo</label>
                                <div class="profile-photo">
                                    <img src="./images/avatar.png" alt="">
                                </div>
                                <label class="upload">
                                    <i class="fa fa-photo uplaod"></i>
                                    <input style="display:none;" type="file">
                                </label>
                            </div>
                            <div class="form-group">
                                <button>Change</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>



</body>
</html>
